    <div class="container-fluid" style="padding-top: 4rem; padding-left: 2rem;">
        <div class="row">
            <div class="row">
                <form class="form-inline" action='/' method="POST" enctype="multipart/form-data">
                    <div class="form-group mx-sm-3 mb-2">
                            <label for="select_stock" style="margin-right: 5px;">Stock:</label>
                            <select class="form-control" id="stock_names" name="stock_name">
                                <option value="BAJFINANCE.NS" {% if stock_sel =="BAJFINANCE.NS" %} selected {% endif %} >Bajaj Finance</option>
                                <option value="BAJAJFINSV.NS" {% if stock_sel =="BAJAJFINSV.NS" %} selected {% endif %}>Bajaj Finserv</option>
                                <option value="TCS.NS" {% if stock_sel =="TCS.NS</option>" %} selected {% endif %}>TCS</option>
                                <option value="HCLTECH.NS" {% if stock_sel =="HCLTECH.NS" %} selected {% endif %}>HCL Tech</option>
                                <option value="YESBANK.NS" {% if stock_sel =="YESBANK.NS" %} selected {% endif %}>Yes Bank</option>
                                <option value="GOLDIAM.NS" {% if stock_sel =="GOLDIAM.NS" %} selected {% endif %}>Goldiam</option>
                            </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                            <label for="select_timerange"  style="margin-right: 5px;">Range: </label>
                            <select class="form-control" id="select_timerange" name="select_timerange">
                                <!-- <option value="1" {% if timerange == "1" %} selected {% endif %}>1 months</option> -->
                                <option value="2" {% if timerange == "2" %} selected {% endif %}>2 months</option>
                                <option value="3" {% if timerange == "3" %} selected {% endif %}>3 months</option>
                                <option value="6" {% if timerange == "6" %} selected {% endif %}>6 months</option>
                                <option value="12" {% if timerange == "12" %} selected {% endif %}>1 year</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-warning mx-sm-3 mb-2">Submit</button>
                </form>
            </div>
            <div class="row">
              <div class="col-md-4">
                  {% if stock_detail %}
                  <!-- <h2 style="margin-top:20px;">Stock Details</h2> -->
                  <table class="table table-borderless table-sm">
                      {% for key, value in stock_detail.items() %}
                      <tr>
                              <th> {{ key }} </th>
                              <td> {{ value }} </td>
                      </tr>
                      {% endfor %}
                  </table>
                  {% endif %}
              </div>
              <div class="col-md-8">
                <div class="chart" id="stockgraph">
                </div>
              </div>
            </div>
        </div>

    </div>
